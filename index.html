<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe P2P Share</title>
    <style>
        body { margin: 0; background: #121212; color: white; font-family: sans-serif; text-align: center; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        #photo { width: 200px; height: 300px; background: #3498db; border-radius: 15px; transition: 0.3s; touch-action: none; display: none; }
        .info { margin-bottom: 20px; font-size: 14px; }
        input { padding: 10px; border-radius: 5px; border: none; margin-bottom: 10px; }
        button { padding: 10px 20px; background: #27ae60; color: white; border: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div id="setup">
        <p>ID Kamu: <b id="my-id">...</b></p>
        <input type="text" id="target-id" placeholder="Masukkan ID HP sebelah">
        <button onclick="connectToPeer()">Hubungkan</button>
    </div>

    <div id="photo"></div>
    <p id="status">Siap Menghubungkan...</p>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script>
        const peer = new Peer(); // Membuat ID otomatis
        let conn;
        const photo = document.getElementById('photo');

        // Tampilkan ID kita sendiri
        peer.on('open', id => { document.getElementById('my-id').innerText = id; });

        // Fungsi menghubungkan ke HP sebelah
        function connectToPeer() {
            const targetId = document.getElementById('target-id').value;
            conn = peer.connect(targetId);
            setupConnection();
        }

        // Menerima koneksi dari HP sebelah
        peer.on('connection', (c) => {
            conn = c;
            setupConnection();
        });

        function setupConnection() {
            document.getElementById('setup').style.display = 'none';
            photo.style.display = 'block';
            document.getElementById('status').innerText = "Terhubung!";

            conn.on('data', (data) => {
                if(data === 'muncul') {
                    photo.style.transform = "translateX(-150%)";
                    photo.style.opacity = "1";
                    setTimeout(() => { photo.style.transform = "translateX(0)"; }, 50);
                }
            });
        }

        // Logika Geser
        let startX;
        photo.addEventListener('touchstart', e => startX = e.touches[0].clientX);
        photo.addEventListener('touchmove', e => {
            let moveX = e.touches[0].clientX - startX;
            if (moveX > 0) photo.style.transform = `translateX(${moveX}px)`;
            if (moveX > 150 && conn) {
                photo.style.opacity = "0";
                conn.send('muncul');
            }
        });
    </script>
</body>
</html>
