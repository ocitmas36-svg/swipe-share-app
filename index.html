<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SwipeShare Pro - @ya_rositt</title>
    <style>
        /* BACKGROUND ESTETIK (Inspirasi dari Video Musik) */
        body { 
            margin: 0; 
            background: radial-gradient(circle at center, #1a1a2e 0%, #0f0f1a 100%);
            color: white; 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            height: 100vh; overflow: hidden; 
        }

        /* EFEK GARIS SCANLINE BERGERAK */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(0deg, rgba(0,0,0,0.1) 0px, rgba(0,0,0,0.1) 1px, transparent 1px, transparent 2px);
            pointer-events: none;
            z-index: 10;
        }

        /* CONTAINER FOTO */
        #photo { 
            width: 280px; height: 400px; 
            background: #222; 
            border: 2px solid rgba(255,255,255,0.2); 
            border-radius: 20px; 
            box-shadow: 0 0 30px rgba(0, 162, 255, 0.2);
            display: none; position: relative;
            background-size: cover; background-position: center;
            touch-action: none;
            z-index: 5;
        }

        /* PANEL SETUP/KONEKSI */
        #setup { 
            background: rgba(255, 255, 255, 0.05); 
            backdrop-filter: blur(10px);
            padding: 30px; border-radius: 20px; 
            text-align: center; width: 85%; max-width: 320px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        input[type="text"] { 
            width: 90%; padding: 12px; margin: 15px 0; 
            border-radius: 10px; border: 1px solid #444; 
            background: rgba(0,0,0,0.3); color: white; text-align: center;
        }

        button { 
            background: linear-gradient(90deg, #00c6ff 0%, #0072ff 100%);
            color: white; border: none; padding: 14px; 
            border-radius: 10px; font-weight: bold; cursor: pointer; width: 100%;
            text-transform: uppercase; letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(0,114,255,0.4);
        }

        .id-badge { color: #00c6ff; font-weight: bold; font-family: monospace; font-size: 1.2em; }
        
        #status { margin-top: 15px; font-size: 0.8em; opacity: 0.7; }

        #fileBtn { 
            margin-top: 20px; 
            background: rgba(255,255,255,0.1); 
            border: 1px solid rgba(255,255,255,0.3);
            box-shadow: none;
        }
    </style>
</head>
<body>

    <div id="setup">
        <h2 style="margin-top:0; color: #00c6ff;">SWIPE SHARE</h2>
        <p>ID Kamu: <br><span id="my-id" class="id-badge">MENUNGGU...</span></p>
        <input type="text" id="target-id" placeholder="ID HP TEMAN">
        <button onclick="connectToPeer()">HUBUNGKAN HP</button>
        <p id="status">Menginisialisasi Jaringan P2P...</p>
    </div>

    <div id="photo"></div>
    <input type="file" id="fileInput" accept="image/*" style="display: none;">
    <button id="fileBtn" style="display: none;" onclick="document.getElementById('fileInput').click()">PILIH GAMBAR</button>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script>
        const peer = new Peer();
        let conn;
        const photo = document.getElementById('photo');
        const statusText = document.getElementById('status');
        const fileInput = document.getElementById('fileInput');

        peer.on('open', id => {
            document.getElementById('my-id').innerText = id;
            statusText.innerText = "Siap! Masukkan ID teman atau tunggu dihubungi.";
        });

        function connectToPeer() {
            const targetId = document.getElementById('target-id').value;
            if(!targetId) return alert("Masukkan ID teman dulu!");
            conn = peer.connect(targetId);
            setupConnection();
        }

        peer.on('connection', (c) => {
            conn = c;
            setupConnection();
        });

        function setupConnection() {
            conn.on('open', () => {
                document.getElementById('setup').style.display = 'none';
                document.getElementById('fileBtn').style.display = 'block';
                photo.style.display = 'block';
                statusText.innerText = "Terhubung! Geser foto ke kanan untuk kirim.";
            });

            conn.on('data', (payload) => {
                if(payload.type === 'gambar') {
                    photo.style.backgroundImage = `url(${payload.data})`;
                    photo.style.transition = "none";
                    photo.style.transform = "translateX(-150%) scale(0.8)";
                    photo.style.opacity = "1";
                    
                    setTimeout(() => {
                        photo.style.transition = "transform 0.6s cubic-bezier(0.23, 1, 0.32, 1), opacity 0.6s";
                        photo.style.transform = "translateX(0) scale(1)";
                    }, 50);
                }
            });
        }

        fileInput.onchange = (e) => {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = (event) => {
                photo.style.backgroundImage = `url(${event.target.result})`;
            };
            reader.readAsDataURL(file);
        };

        let startX;
        photo.addEventListener('touchstart', e => {
            startX = e.touches[0].clientX;
            photo.style.transition = "none";
        });

        photo.addEventListener('touchmove', e => {
            let moveX = e.touches[0].clientX - startX;
            if (moveX > 0) {
                photo.style.transform = `translateX(${moveX}px) rotate(${moveX/20}deg)`;
                photo.style.opacity = 1 - (moveX/300);
            }
            
            if (moveX > 200) { 
                photo.style.opacity = "0";
                const bg = photo.style.backgroundImage;
                if(bg && conn) {
                    const base64Data = bg.slice(5, -2);
                    conn.send({ type: 'gambar', data: base64Data });
                }
            }
        });

        photo.addEventListener('touchend', () => {
            if (photo.style.opacity !== "0") {
                photo.style.transition = "transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.4s";
                photo.style.transform = "translateX(0) rotate(0deg)";
                photo.style.opacity = "1";
            }
        });
    </script>
</body>
    </html>
